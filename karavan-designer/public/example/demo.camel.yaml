- route:
    id: route-fc08
    from:
      id: from-4fb2
      uri: timer
      parameters:
        period: '5000'
        timerName: beers
      steps:
        - to:
            id: to-2b12
            variableReceive: beer1
            uri: https
            parameters:
              httpUri: random-data-api.com/api/v2/beers
        - to:
            id: to-cd9b
            variableReceive: beer2
            uri: https
            parameters:
              httpUri: random-data-api.com/api/v2/beers
        - setVariable:
            id: setVariable-439c
            name: alc1
            expression:
              java:
                id: java-6ac5
                expression: .alcohol | rtrimstr("%")
        - setVariable:
            id: setVariable-14bc
            name: alc2
            expression:
              jq:
                id: jq-73b5
                expression: .alcohol | rtrimstr("%")
                source: beer2
                resultType: float
        - choice:
            id: choice-3fc5
            when:
              - id: choice
                expression:
                  simple:
                    id: simple-699c
                    expression: ${variable.alc1} > ${variable.alc2}
                steps:
                  - log:
                      id: log-6ecf
                      message: >-
                        Beer battle: ${jq(variable:beer1,.name)}
                        (${variable.alc1}%) is stronger than
                        ${jq(variable:beer2,.name)} (${variable.alc2}%)
            otherwise:
              id: otherwise-03ac
              steps:
                - log:
                    id: log-2477
                    message: >-
                      Beer battle: ${jq(variable:beer1,.name)}
                      (${variable.alc1}%) is weaker than
                      ${jq(variable:beer2,.name)} (${variable.alc2}%)
